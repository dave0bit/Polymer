<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="gsp-img.html">

<dom-module id="gsp-list-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }


      gsp-img {
        height: 150px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 24px;
        line-height: 20px;
        font-feature-settings: "smcp", "zero";
      }

      .category {
        padding: 6px 20px 7px;
        border: var(--app-border-style);
        display: inline-block;
        font-weight: bold;
        font-size: 12px;
      }

      .category[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {
        @apply --layout-horizontal;
        font-size: 15px;
       /* font-weight: 200;*/
        
      }

      /* mobile */
      @media (max-width: 767px) {
        gsp-img {
          display: none;
        }
      }

      /* desktop */
      @media (min-width: 768px) {
        :host([horizontal]) {
          margin-bottom: 24px;
        }

        .category {
          margin-top: 15px;
        }
      }

      /* desktop large */
      @media (min-width: 1310px) {
        :host([horizontal]) a {
          @apply --layout-horizontal;
        }

        :host([horizontal]) gsp-img {
          min-width: 150px;
          margin-right: 24px;
        }

        :host([horizontal]) .category {
          display: none;
        }
      }

    </style>

    <a href$="[[item.href]]">
      <gsp-img src="[[item.imageUrl]]" alt="[[item.headline]]"></gsp-img>
      <div class="headline">
        <!--<div class="category" hidden$="[[!item.category]]">[[item.category]]</div>-->
        <h2>[[item.headline]]</h2>
        <div class="details">[[item.summary]]</div>
      </div>
    </a>
  </template>

  <script>

    class GspListItem extends Polymer.Element {

      static get is() { return 'gsp-list-item'; }

      static get properties() { return {

        item: {
          type: Object
        }

      }}

    }

    customElements.define(GspListItem.is, GspListItem);

  </script>

</dom-module>
